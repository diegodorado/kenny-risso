es:
  p1: |
    KENNY RISSO es una Empresa de Arquitectura, Ingeniería, Gerenciamiento y Consultoría, 
    conformada por profesionales que desarrollan su actividad ofreciendo su experiencia y 
    sistemas de trabajo capaces de gerenciar proyectos que cumplan con los más altos estándares 
    de calidad dentro de los plazos y presupuestos previstos.
  p2_1: |
    Fundada como Sociedad Anónima el 7 de diciembre de 1987 por los Arquitectos 
  and: y
  p2_2: |
    , actuales titulares de la Empresa, 
    ofrece un servicio profesional integral, debido al beneficio que significa la unión
    de la Arquitectura la Ingeniería y el Management en una sola compañía. 
    Conformada exclusivamente por profesionales seleccionados por el mérito de sus 
    habilidades teóricas y prácticas; dispone de representaciones en las ciudades 
    más importantes del interior, con capacidad de ofrecer respuestas rápidas y 
    eficaces, en cualquier punto del país.
  p3: |
    Actualmente realiza: Estudios de Factibilidad, Relevamientos de campo, 
    Lay-Out; Anteproyectos, Proyectos y Documentación Técnica, Dirección y 
    Gerenciamiento, Consultoría y Auditorías Técnicas para importantes 
    empresas de nuestro país.
  address_l1: Hipólito Yrigoyen 1856 - C1089AAJ
  address_l2: Ciudad Autonoma de Buenos Aires - Argentina
